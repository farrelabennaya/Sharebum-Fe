    <style>
      :root {
        --primary: #8b5cf6;

      }
      *, *::before, *::after { box-sizing: border-box; }

        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      #root { min-height: 100dvh; position: relative; }
      .app-loading {
        position: fixed; inset: 0; display: grid; place-items: center;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); z-index: 9999;
      }
      .loading-spinner {
        width: 50px; height: 50px;
        border: 3px solid rgba(139, 92, 246, 0.1);
        border-top: 3px solid #8b5cf6; border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      #root:not(:empty) + .app-loading { display: none; }
      .skip-link {
        position: absolute; top: -40px; left: 6px; background: var(--primary);
        color: white; padding: 8px; border-radius: 4px; text-decoration: none; z-index: 10000; font-weight: 600;
      }
      .skip-link:focus { top: 6px; }
    </style>
